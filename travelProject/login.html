<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>

    <!-- font-awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- flaticons link -->
    <link href="/your-path-to-uicons/css/uicons-[your-style].css" rel="stylesheet">
    
    <!-- custom css file link -->
    <link rel="stylesheet" href="D:\travelProject\css\login.css">

    <!-- slider link(Swiper) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>
    
    <div class="container">
        
        <div class="forms-container">

            <div class="signin-signup">
                
                <form action="#" class="sign-in-form">
                    
                    <h2 class="title"> Sign in </h2>

                    <div class="input-field">                   
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>

                    <input type="submit" class="btn solid" value="Login" />

                    <p class="social-text"> Or Sign in with social platforms </p>

                    <div class="social-media">

                        <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                        </a>

                        <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                        </a>

                        <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                        </a>

                        <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <form action="#" class="sign-up-form">
                    
                    <h2 class="title"> Sign Up </h2>

                    <div class="input-field">                   
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>

                    <div class="input-field">                   
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>

                    <input type="submit" class="btn solid" value="Login" />
                    <p class="social-text"> Or Sign Up with social platforms </p>

                    <div class="social-media">

                        <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                        </a>

                        <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                        </a>

                        <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                        </a>

                        <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>


    <div class="panels-container">
        
        <div class="panel left-panel">
            
            <div class="content">
                <h3> New Here ? </h3>
                <p>  Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, eos!</p>
                <button class="btn transparent" id="sign-up-btn"> Sign Up </button>
            </div>
            <img src="images\re_gano .svg" alt="" class="image">
        </div>

        <div class="panel right-panel">
            
            <div class="content">
                <h3> One of Us ?  </h3>
                <p>  Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, eos!</p>
                <button class="btn transparent" id="sign-in-btn"> Sign In </button>
            </div>
            <img src="images\freelancer.svg" alt="" class="image">
        </div>
    </div>
</div>

<script src="D:\travelProject\js\login.js"></script>
</body>
</html>
